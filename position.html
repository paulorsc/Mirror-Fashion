<DOCTYPE html>
    <html>
   
    <head>
        <meta charset="utf-8">
        <title>Position</title>
    </head>

    <style>
        #azul {
            width: 600px;
            height: 1600px;
            background-color: deepskyblue;
            position: relative;
        }
    </style>

    <style>
            #verde {
            width: 400px;
            height: 400px;
            background-color: forestgreen;
    </style>

    <style>
        #vermelho {
            width: 200px;
            height: 200px;
            background-color: red;
            right: 0px;
            top: 0px;
            position: fixed;
        }
    </style>

    <body>
        <div id="azul">
            <div id="verde">
                <div id="vermelho"></div>
            </div>
        </div>
    </body>
